<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/phone-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Contact me</title>
</head>
<body class="body-contact">
    <header class="header-contactme">
        <h1 class="text-center p-3 m-0">
            Contact Me
        </h1>
    </header>
    <main class="main-contactme">
       <!-- contact carousel -->
       <div id="carouselExampleIndicators" class="carousel slide ">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="mailto:shaqayeq.taheri@gmail.com"><img src="./images/envelope-regular.svg" class="d-block w-100" alt="email icon"></a>
            </div>
            <div class="carousel-item">
                <a href="https://www.linkedin.com/feed/" target="_blank"><img src="./images/linkedin.svg" class="d-block w-100"  alt="linkedin icon"></a>
            </div>
            <div class="carousel-item">
                <a href="https://github.com/Shaqayeq-taheri" target="_blank"><img src="./images/github.svg" class="d-block w-100" alt="github icon"></a>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
      </div>



    </main>
    <script src="./bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
